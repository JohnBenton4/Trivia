<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@800&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@800&family=Stoke:wght@300&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
    <p id="title">Trivia App</p>
    <p>How are you feeling today?</p>
    <div class="buttons">
        <div class="btn btn-danger btn-lg">Happy<img src="theatrehappy_jpeg_icon.png" class="jump" height ="40" width="40"/></div>


        <div class="btn btn-success btn-lg">Sad<img src="theatresad_jpeg_icon.png" class="jump" height ="40" width="40"/></div>

    </div>
    <video autoplay loop muted class="video_selector">
        <source src="update.mp4" type="video/mp4">
    </video>
    <img class="rocket launch infinite" src="rocket.png" width="150" height="150" loop>
    <img src="astronaut.png" class="rotate linear infinite" width="100" height="100" />
    </div>
</body>
</html>
